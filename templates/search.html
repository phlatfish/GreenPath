{% extends "base.html" %}

{% block content %}
<h1>Find Train Schedule</h1>
<form action="{{ url_for('index') }}" method="post">
    {{ form.hidden_tag() }}
    <div>
        {{ form.station_name.label }}<br>
        {{ form.station_name(size=50) }}
    </div>
    <div>{{ form.submit() }}</div>
</form>
{% endblock %}
